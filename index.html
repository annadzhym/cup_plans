<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffe Time</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body class="page">
<main class="container">
    <div class="cups cups__bronze">
        <h1 class="cups__price">$2</h1>
        <img src="img/bronze_cup.png" alt="bronzecup" class="cups__img">
        <h1 class="cups__name">bronze</h1>
        <p class="cups__details">any cup of coffee</p>
        <p class="cups__details">until $3</p>
    </div>
    <div class="cups cups__gold">
        <h1 class="cups__price">$3</h1>
        <img src="img/gold_cup.png" alt="goldcup" class="cups__img">
        <h1 class="cups__name">gold</h1>
        <p class="cups__details">any cup of coffee</p>
        <p class="cups__details">until $5</p>
    </div>
    <div class="cups cups__silver">
        <h1 class="cups__price">$2.5</h1>
        <img src="img/silver_cup.png" alt="silvercup" class="cups__img">
        <h1 class="cups__name">silver</h1>
        <p class="cups__details">any cup of coffee</p>
        <p class="cups__details">until $4</p>
    </div>
</main>

</body>
</html>
